Configuration:
  status: info
  name: make-api
  appenders:
    Console:
      name: console
      PatternLayout:
        Pattern: "%d %p %C{1.} [%t] %m%n"
  Loggers:
    logger:
      - name: org.make
        level: debug
      - name: scalikejdbc
        level: debug
      - name: org.apache.kafka
        level: warn
      - name: io.confluent.common.config
        level: warn
    Root:
     level: info
     AppenderRef:
       ref: console
