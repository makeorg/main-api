image: makeorg/docker-sbt-coursier

variables:
  CI_BUILD: "true"
  SBT_OPTS: "-Xms2G -Xmx2G"
  IMAGE: "/repository/docker-dev/make-api"

stages:
  - build
  - deploy

build:
  stage: build
  tags:
    - docker
  before_script:
    - mkdir -p /var/lib/docker
    - mount -t tmpfs -o size=12G tmpfs /var/lib/docker
    - if [ ! -e /var/run/docker.sock ]; then DOCKER_DRIVER=overlay2 dockerd & fi
    - until docker ps; do echo "waiting for docker to be up..."; sleep 0.5; done
    - docker login "https://$NEXUS_URL" --username "$NEXUS_USER" --password "$NEXUS_PASSWORD"
    - docker pull docker.elastic.co/elasticsearch/elasticsearch:5.6.3
  script:
    - export IMAGE_VERSION=`date +"%Y-%m-%d"`-`git rev-parse --short HEAD`
    - sbt clean coverage test it:test
    - sbt coverageReport coverageAggregate
    - sbt clean publishLocal
    - docker push $NEXUS_URL$IMAGE:$CI_COMMIT_REF_NAME-$IMAGE_VERSION
    - docker tag $NEXUS_URL$IMAGE:$CI_COMMIT_REF_NAME-$IMAGE_VERSION $NEXUS_URL$IMAGE:$CI_COMMIT_REF_NAME-latest
    - docker push $NEXUS_URL$IMAGE:$CI_COMMIT_REF_NAME-latest

deploy:
  stage: deploy
  only:
    - preproduction
  script:
    - >
      curl -D - -X "POST"
      -H "Accept: application/json"
      -H "Content-Type: application/x-www-form-urlencoded"
      -H "X-Rundeck-Auth-Token: $RUNDECK_TOKEN"
      --data-urlencode "argString=-version $CI_COMMIT_REF_NAME-latest"
      https://rundeck.preprod.makeorg.tech/api/16/job/9132ebc2-19fb-452a-b6ee-3ac316fe053f/run
