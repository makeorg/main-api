<html>

<head>

    <script language="JavaScript">

        function populateRedirect() {
            document.forms[0].redirect_uri.value = findGetParameter('redirect_uri');
        }

        function findGetParameter(parameterName) {
            var result = null,
                tmp = [];
            var items = location.search.substr(1).split("&");
            for (var index = 0; index < items.length; index++) {
                tmp = items[index].split("=");
                if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
            }
            return result;
        }

    </script>

</head>
<body onload="populateRedirect()">
<form action="/oauth/access_token" method="post">
    <table>
        <tr>
            <td>Login</td>
            <td><input type="text" name="client_id" /></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="client_secret" /></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="hidden" name="redirect_uri" />
                <input type="hidden" name="grant_type" value="client_credentials" />
                <input type="hidden" name="response_type" value="token" />
                <input type="submit">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
