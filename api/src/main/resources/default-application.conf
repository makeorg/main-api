akka {

  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
  }

  remote {
    log-remote-lifecycle-events = off
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2552
    }
  }

  cluster {
    seed-nodes = ["akka.tcp://make-api@127.0.0.1:2552"]
    seed-nodes = ${?SEEDS}
  }

  persistence {
    journal {
      plugin = cassandra-journal
    }
    snapshot-store {
      plugin = cassandra-snapshot-store
    }
  }
}

make-api {

  passivate-timeout = "2 minutes"

  http {
    host = "0.0.0.0"
    host = ${?HOST}
    port = 9000
    port = ${?PORT}
  }

  dev {
    embeddedElasticSearch = false
  }

  kafka {
    connection-string = "localhost:9092"
    connection-string = ${?KAFKA_URI}
    topic = "events"
    topic = ${?KAFKA_TOPIC}
    poll-timeout = 10000
    schema-registry = "http://localhost:8081"
    schema-registry = ${?AVRO_REGISTRY_URL}
  }

  elasticSearch {
    host = "localhost"
    port = 9200
  }

  database {
    host = "localhost"
    port = 26257
    user = "root"
    password = ""
    database = "makeapi"

    pools {
      read {
        connections = 50
      }
      write {
        connections = 20
      }
    }
  }
}
