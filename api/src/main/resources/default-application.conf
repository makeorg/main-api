akka {

  actor {
    provider = "akka.cluster.ClusterActorRefProvider"

    serializers {
      make-serializer = "org.make.api.technical.MakeEventSerializer"
    }
    serialization-bindings {
      "org.make.core.MakeSerializable" = make-serializer
    }
  }

  cluster {

    //    This can be used to react to down nodes
    //    downing-provider-class = "org.make.api.technical.cluster.MakeDowningProvider"

    run-coordinated-shutdown-when-down = true

    role {
      seed {
        min-nr-of-members = 1
      }
      worker {
        min-nr-of-members = 1
      }
    }
    roles = ["seed", "worker"]
    seed-nodes = []

    sharding {
      guardian-name = sharding
      remember-entities = false
      state-store-mode = ddata
      role = "worker"
    }
  }

  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  persistence {
    journal {
      plugin = cassandra-journal
    }
    snapshot-store {
      plugin = cassandra-snapshot-store
    }
    role = "worker"
  }

  remote {
    log-remote-lifecycle-events = on
    netty.tcp {
      hostname = "localhost"
      hostname = ${?HOSTNAME}
      hostname = ${?TCP_HOST}
      port = 2551
      port = ${?TCP_PORT}
    }
  }

  http.client.connecting-timeout = "2 seconds"
}

kamon {

  jmx {
    subscriptions {
      histogram = ["**"]
      min-max-counter = ["**"]
      gauge = ["**"]
      counter = ["**"]
      trace = ["**"]
      trace-segment = ["**"]
      akka-actor = ["**"]
      akka-dispatcher = ["**"]
      akka-router = ["**"]
      system-metric = ["**"]
      http-server = ["**"]
    }
  }

  modules {
    kamon-mxbeans {
      auto-start = no
      requires-aspectj = no
    }
    akka-actor {
      auto-start = yes
      requires-aspectj = yes
    }
    akka-dispatcher {
      auto-start = yes
      requires-aspectj = yes
    }
    akka-router {
      auto-start = yes
      requires-aspectj = yes
    }
  }

  # What should be recorder
  metric {
    filters {
      akka-actor {
        includes = ["**"]
        excludes = ["make-api/system/cluster","make-api/system/cluster/**"]
      }
      akka-dispatcher {
        includes = ["**"]
      }
      akka-router {
        includes = [ "**" ]
      }

      trace {
        includes = ["**"]
        excludes = []
      }
    }
  }
}

