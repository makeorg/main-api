include "default-application.conf"

make-api {
  cookie-session {
    is-secure = true
  }

  authorized-cors-uri: [
    "http://localhost:9009",
    "http://localhost:4242",
    "https://www.prod.makeorg.tech",
    "https://bo.prod.makeorg.tech",
    "https://make.org",
    "https://www.make.org",
    "https://bo.make.org",
    "https://www.bo.make.org",
    "https://stopvff.make.org"
  ]

  default-admin {
    first-name: "admin"
    first-name: ${?APP_ADMIN_DEFAULT_FIRST_NAME}
    email: "admin@make.org"
    email: ${?APP_ADMIN_DEFAULT_EMAIL}
    password: ${?APP_ADMIN_DEFAULT_PASSWORD}
  }

  dev {
    send-test-data = false
  }

  http {
    ssl = true
  }

  mail-jet {
    templates {

      front-url = "https://www.make.org"
      vff-front-url = "https://www.make.org"

      registration {
        template-id = "222475"
        vff {
          template-id = "228774"
        }
      }
      welcome {
        template-id = "235705"
        vff {
          template-id = "240419"
        }
      }
      resend-validation-link {
        template-id = "224889"
      }
      forgotten-password {
        template-id = "191459"
      }
      proposal-refused {
        template-id = "222555"
      }
      proposal-accepted {
        template-id = "222512"
      }

    }
  }
}

cassandra-journal {
  contact-points = []
  contact-points += ${?CASSANDRA_0}
  contact-points += ${?CASSANDRA_1}
  contact-points += ${?CASSANDRA_2}
  contact-points += ${?CASSANDRA_3}
  contact-points += ${?CASSANDRA_4}

  port = ${?CASSANDRA_PORT}
  keyspace = ${?CASSANDRA_KEYSPACE}
  replication-strategy = ${?CASSANDRA_REPLICATION_STRATEGY}
}

cassandra-snapshot-store {
  contact-points = []
  contact-points += ${?CASSANDRA_0}
  contact-points += ${?CASSANDRA_1}
  contact-points += ${?CASSANDRA_2}
  contact-points += ${?CASSANDRA_3}
  contact-points += ${?CASSANDRA_4}

  port = ${?CASSANDRA_PORT}
  keyspace = ${?CASSANDRA_KEYSPACE}
  replication-strategy = ${?CASSANDRA_REPLICATION_STRATEGY}
}